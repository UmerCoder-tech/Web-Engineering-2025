<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hochschulbewerbung{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light text-dark">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="#">Hochschulbewerbung</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Startseite</a></li>
          <li class="nav-item"><a class="nav-link" href="/bewerbung">Bewerbung</a></li>
          <li class="nav-item"><a class="nav-link" href="/kontakt">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Registrieren</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <main class="container mt-5 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-center text-white py-3 mt-5 border-top">
    <div class="container">
      <small>
        &copy; 2025 Hochschulbewerbung â€“
