{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h1 class="mb-4 text-center">Admin-Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail-Adresse:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn w-100 text-white" style="background-color: #222222;">Einloggen als Admin</button>
  </form>
</div>
{% endblock %}
