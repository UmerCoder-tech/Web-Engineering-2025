<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<!-- Registrierungsformular im zentrierten Kasten -->
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrieren</h2>
    
    <form method="POST">
        {% csrf_token %}

        <!-- Felder aus dem Django-Formular -->
        {% for field in form %}
            <div class="mb-4">
                <label class="block font-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <!-- Absende-Button -->
        <button type="submit" class="text-white px-4 py-2 rounded w-full" style="background-color: #222222;">
            Registrieren
        </button>
    </form>
</div>
</body>
</html>
